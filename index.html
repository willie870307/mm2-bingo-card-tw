<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="assets/screenshots/page-preview.png" />
    <meta name="description" content="A bingo card generator for Mario Maker 2 fans to play along with." />
    <title>MM2 Bingo</title>
    <link rel="preload" href="bingo.css" as="style" />
    <link rel="preload" href="bingo.js" as="script" />
    <link rel="preload" href="assets/fonts/super-mario-maker.ttf" as="font" type="font/ttf" crossorigin />
    <link rel="preload" href="assets/icons/mushroom-icon.ico" as="image" />
    <link rel="preload" href="assets/icons/fireflower-icon.png" as="image" />
    <link rel="stylesheet" href="bingo.css" />
    <link rel="icon" href="assets/icons/mushroom-icon.ico" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>
          <span class="super">SUPER</span>
          <span class="mario-maker">MARIO MAKER<sub class="tm">â„¢</sub></span>
          <span class="two">2</span>
          <span class="bingo">BINGO</span>
        </h1>
      </div>
    </header>

    <main>
      <div class="bingo-card">
        <div class="bingo-square" onclick="markBoard(event)" value="1"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="2"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="3"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="4"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="5"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="6"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="7"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="8"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="9"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="10"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="11"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="12"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="14"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="15"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="16"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="17"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="18"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="19"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="20"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="21"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="22"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="23"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="24"></div>
        <div class="bingo-square" onclick="markBoard(event)" value="25"></div>
        <div class="free-square cross-off" value="13"><b>Free Space</b></div>
      </div>

      <button onclick="playAgain()">New Card</button>

      <div class="bingo-modal-backdrop">
        <div role="dialog" class="bingo-modal">
          <h1>That's a Bingo!</h1>
          <button class="view-card" onclick="keepPlaying()">View Card</button>
          <button onclick="playAgain()">Play Again</button>
        </div>
      </div>
    </main>

    <footer>
      <p class="copyright"></p>
    </footer>

    <script src="bingo.js"></script>
  </body>
</html>
